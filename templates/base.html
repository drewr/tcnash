<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Trinity Church of Nashville</title>
<link rel="stylesheet" href="{{ MEDIA_URL }}/css/reset.css" />
<link rel="stylesheet" href="{{ MEDIA_URL }}/css/text.css" />
<link rel="stylesheet" href="{{ MEDIA_URL }}/css/960.css" />
<link rel="stylesheet" href="{{ MEDIA_URL }}/css/screen.css" />
<script type="text/javascript" src="{{ MEDIA_URL }}/js/jquery-1.4.min.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}/js/application.js"></script>
</head>
<body>

<div class="container_16">
<div class="grid_16">&nbsp;</div>

<!-- Row 1 -->

<div id="title" class="grid_5">
<h1><a href="/">Trinity Church</a></h1>
</div>

<div class="grid_5">
<div id="signup">
<form action="/500.html">
<input id="email" name="email" type="text" value="Want email updates?  Enter your address." />
</form>
</div>
</div>

<div class="grid_6"></div>

<div class="clear"></div>

<!-- Row 2 -->

<div class="grid_10">
{% include "nav.html" %}
<div class="clear"></div>

<div id="content">
<div class="contentsep">

{% block content %}
{% autoescape off %}
{{ content }}
{% endautoescape %}
{% endblock content %}

</div>
</div>
</div>

<div class="grid_6"></div>
<div class="clear"></div>

<!-- Row 3 -->

<div class="grid_5">
&copy 2010 Trinity Church of Nashville
<a class="feedicon" href="http://j.mp/tcnash-feedb">
<img src="/img/feed-icon-14x14.png" /></a>
</div>

<div class="grid_5 infoemail">
<a href="mailto:mail@tcnash.org">mail@tcnash.org</a>
</div>

<div class="grid_6">&nbsp</div>
<div class="clear"></div>

<div class="grid_10">
<span class="address">PO Box 41814, Nashville, TN 37204</span>
</div>

<div class="grid_6">&nbsp;</div>

<div class="clear"></div>
<div class="grid_16 spacer">&nbsp;</div>


<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-13120469-1");
pageTracker._trackPageview();
} catch(err) {}</script>
</body>
</html>
